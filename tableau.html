<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau de Compétences | Dorian Ponsada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Fira Code', monospace; margin:0; }
    html, body {
      height: 100%;
      background-color: #1a202c; /* bg-gray-900 */
      color: white;
    }
    /* Le conteneur principal prend toute la hauteur */
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    nav, .header-title {
      flex-shrink: 0;
    }
    main {
      flex-grow: 1;
      /* La hauteur est la hauteur dispo entre header et footer */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 2rem;
      overflow: hidden;
    }
    #pdf-wrapper {
      flex-grow: 1;
      width: 100%;
      /* overflow hidden pour éviter scroll */
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    footer {
      flex-shrink: 0;
      margin-top: 1rem;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <nav class="bg-gray-800 p-4 flex justify-between items-center shadow-lg sticky top-0 z-50">

      <div class="space-x-4">

      </div>
    </nav>

  <div class="bg-indigo-600 text-white text-center text-5xl font-extrabold py-12 shadow-md" >
    Tableau de synthèse
  </div>

    <main>
      <div id="pdf-wrapper">
        <iframe 
          src="assets/tableau_synthèse_BTS-JUIN.pdf" 
          type="application/pdf" 
          title="Tableau des compétences PDF"
        >
          Ce navigateur ne supporte pas l'affichage des PDF. 
          <a href="assets/tableau_synthèse_BTS-JUIN.pdf" target="_blank" class="underline text-blue-400">Cliquez ici pour le voir</a>.
        </iframe>
      </div>

      <footer>
        <p class="mb-4 max-w-xl text-center text-gray-400">
         <center>Vous pouvez télécharger mon tableau complet des compétences au format PDF en cliquant sur le bouton ci-dessous.</center> <br>

        <a href="assets/Tableau-synthese-BTS-BLANC-JUIN.pdf" target="_blank" 
          class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg shadow transition flex items-center justify-center space-x-3 mx-auto max-w-xs"

          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="currentColor" viewBox="0 0 24 24"><path d="M19 2H8c-1.1 0-2 .9-2 2v2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2v-2h1a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm-7 13h-3v-2h3v-3l4 4-4 4v-3z"/></svg>
          <span>Télécharger le PDF</span>
        </a>
      </footer>
    </main>
  </div>
</body>
</html>
