<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tableau de Compétences | Dorian Ponsada</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

  <style>
    body { 
      font-family: "Fira Code", monospace; 
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #33004d, #000010 80%);
      color: white;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    nav, .header-title {
      flex-shrink: 0;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 2rem;
      overflow: hidden;
    }
    #pdf-wrapper {
      flex-grow: 1;
      width: 100%;
      overflow: hidden;
      border-radius: 1rem;
      border: 1px solid #6b21a8; /* violet */
      box-shadow: 0 0 25px rgba(155, 70, 255, 0.3);
      background: rgba(0, 0, 0, 0.3);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>

</head>
<body>

<div id="container">

  <!-- NAV -->
  <nav class="bg-black bg-opacity-40 backdrop-blur-lg p-4 flex justify-between items-center shadow-lg sticky top-0 z-50 border-b border-purple-900">
    <div class="text-lg font-bold text-purple-300">Dorian Ponsada</div>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-purple-400">Accueil</a>
      <a href="e5.html" class="hover:text-purple-400">E5 Projets</a>

      <a href="tableau.html" class="hover:text-purple-400 font-semibold underline">Tableau</a>
    </div>
  </nav>

  <!-- HEADER -->
  <div class="bg-gradient-to-r from-purple-700 to-indigo-800 text-center text-5xl font-extrabold py-12 shadow-xl border-b border-purple-900">
    Tableau de synthèse
  </div>

  <!-- CONTENT -->
  <main>

    <div id="pdf-wrapper">
      <iframe 
        src="assets/Tableau-synthese-BTS-BLANC-JUIN.pdf"
        type="application/pdf"
        title="Tableau des compétences PDF">
        Votre navigateur ne supporte pas l’affichage PDF.
      </iframe>
    </div>

    <footer class="mt-4 text-center text-gray-300">
      <p class="mb-4 max-w-xl mx-auto">
        Vous pouvez télécharger mon tableau complet des compétences en PDF ci-dessous.
      </p>

      <a href="assets/Tableau-synthese-BTS-BLANC-JUIN.pdf" target="_blank"
        class="bg-purple-800 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg shadow-xl transition flex items-center justify-center space-x-3 mx-auto max-w-xs border border-purple-500">
        
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-pink-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M19 2H8c-1.1 0-2 .9-2 2v2H5a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2v-2h1a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm-7 13h-3v-2h3v-3l4 4-4 4v-3z"/>
        </svg>

        <span>Télécharger le PDF</span>
      </a>
    </footer>

  </main>

</div>

</html>
